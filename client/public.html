<template name="public_freetrial">
	<div class="span12 box main-box">
	<h3>Start consolidating the management of your invoices today. Take the stress out of tracking what's due, when, and to who.</h3>
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="subtotal">
        Email:
      </label>
      <div class="controls">
        <input type="text" name="email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="subtotal">
        Password:
      </label>
      <div class="controls">
        <input type="password" name="password">
      </div>
    </div>
    <div class="control-group">
    	<div class="controls">
				<button class="btn btn-success freetrial-btn">Submit</button>
			</div>
		</div>
    <div class="trial-footer">
    	<h4>Signing up to our free trial gives you a fully functional account with up to three invoices, so you can learn how Invoice Runner works and how it will help you in the day-to-day running of your business. If you like what you see, click the <strong>&quot;Open full account&quot;</strong> button at any time to upgrade to one of our paid plans.</h4>
    </div>
  </form>
</div>
</template>
