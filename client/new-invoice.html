<template name="new_invoice">
	<div class="span12 box main-box">
		<h2>New invoice</h2>
		
		<p class="lead">Upload invoices from your computer, smartphone camera, Dropbox or more.</p>

		{{#if isTrial}}
			<p class="alert alert-info">
				You are currently on a trial account. You can process <strong>{{trialRemaining}}</strong> more invoices.
				{{#if maxInvoices}}
					<br><br>
					<a href="{{pathFor 'accounts/new'}}"><strong>Upgrade to a full account.</strong></a> Start managing your invoices with Invoice Runner today.
				{{/if}}
			</p>
		{{/if}}

		{{#if notMaxInvoices}}
			{{>upload_control}}
		{{/if}}
		<hr>
		<div class="well">
			<p>Interested in using <strong>OCR (Optical Character Recognition)</strong> or <strong>automatic email imports</strong> to streamline your business further?</p>

			<p>Check out our <a href="{{pathFor 'pricing'}}">Small Business and Enterprise</a> plans to see what's possible.</p>
		</div>
	</div>
	<div id="upload-invoice-modal" class="modal hide">
		<div class="modal-content">
			<button type="button" class="close" id="upload-invoice-modal-close">&times;</button>
		</div>
		<div class="modal-body">
			<p>Your invoice has been successfully uploaded. Do you want to finish entering the data for this invoice, or upload another invoice?</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" id="edit-invoice">Edit invoice</button>
			<button type="button" class="btn btn-default" id="upload-another-invoice">Upload another invoice</button>
		</div>
	</div>
</template>
<template name="upload_control">
		<button class="btn upload-btn">Upload</button>
		<p>After uploading the invoice, you can choose to fill in its information, or upload another.</p>
</template>
