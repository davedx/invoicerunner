<template name="admin_layout">
  <div class="container">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <ul class="nav nav-left">
          <li>
            <a href="{{pathFor 'home'}}">Invoice Runner</a>
          </li>
          <li>
            <a href="{{pathFor 'admin'}}">Users</a>
          </li>
        </ul>
        <ul class="nav pull-right nav-login">
          <li>
            {{loginButtons align="right"}}
          </li>
        </ul>
      </div>
    </div>

    <section class="main">
      {{yield}}
    </section>
  </div>
  <footer>
    {{yield "footer"}}
  </footer>
</template>
<template name="admin_users">
	<div class="span12 box main-box">
    {{#if isAuthed}}
		<h1>Admin panel</h1>
    <ul>
    {{#each users}}
      <li><a href="mailto:{{get_email}}">{{get_email}}</a> <strong>{{get_invoices}} invoices</strong><br>
        {{get_details}}</li>
    {{/each}}
    </ul>
    {{/if}}
	</div>
</template>
